services:
  # Backend Service
  - type: web
    name: calendario-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false # Será definido manualmente no dashboard
    rootDir: backend

  # Frontend Service (como static site)
  - type: static
    name: calendario-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        sync: false # Será definido manualmente no dashboard
    rootDir: frontend

# Alternativa: apenas backend como web service
# (frontend pode ser servido pelo próprio backend)
databases:
  # SQLite é usado localmente - não precisa de serviço externo
